{% extends 'base.html' %}
{% load static %}
{% block title %}Inicio{% endblock %}
{% block header %}
    {% load crispy_forms_tags %}
    {% include 'header.html' %}
{% endblock %}
{% block content %}
<div class="row">
    <div class="col w-50">
        <form class="font-secondary" action="login" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Correo:</label>
                <input class="form-control" type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input class="form-control" type="password" name="password" id="password">
            </div>
            <button type="submit" class="btn btn-warning my-2">Ingresar</button>
        </form>
    </div>
    <div class="col w-25 text-center">  
        <img class="main-img" src="{% static 'master/img/undraw_Forms_re_pkrt.svg' %}" alt="Forms">
        <p class="font-secondary my-2">¿Aún no tienes una cuenta? Regístrate <a href="{% url 'register' %}">aquí!</a></p>   
    </div>

</div>
{% endblock %}
